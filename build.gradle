defaultTasks 'clean', 'build'

apply plugin:'java'
apply plugin: 'idea'

sourceCompatibility = 1.7
version = '1.0-0'
group = 'com.ubs.opsit.interviews.berlinclock'

task wrapper(type: Wrapper){
    description = 'Generates gradlew scripts for win envs'
    gradleVersion = '2.2.1'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Start',
                'Implementation-Version': 'version'
    }
}

repositories {
    mavenLocal()    
    mavenCentral()
}

idea.module {
    downloadSources = true
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5', 'commons-lang:commons-lang:2.6'

    runtime 'org.slf4j:slf4j-log4j12:1.7.5','log4j:log4j:1.2.17'

    testCompile 'junit:junit:4.11','org.mockito:mockito-all:1.9.5','commons-io:commons-io:2.4','org.jbehave:jbehave-core:3.8'
}


test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories { flatDir { dirs 'repos' } }
}
